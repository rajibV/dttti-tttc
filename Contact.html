    <section>
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <h3 class="h1 text-center py-4"><span class="border-4 border-bottom border-black">Send Us a message</span>
            </h3>
            <form action="" method="get" onsubmit="alert('Submited Successfully')">
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input inputmode="numeric" pattern="[0-9]{11}" type="phone" class="form-control" id="phone" required>
                    
                </div>
                <div class="mb-3">
                    <label for="msg" class="form-label">Message:</label>
                   <textarea rows="5" cols="40" id="msg" class="form-control" required></textarea>
                </div>
               <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="h1 text-center py-4"><span class="border-4 border-bottom border-black">Our Location</span>
            </h3>
